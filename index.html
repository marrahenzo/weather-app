<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Radio+Canada:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <script defer src="./script.js"></script>
</head>

<body class="clear">
  <div id="main-container">
    <div id="temperature-info">
      <div id="location-info">
        <p id="location">Unknown</p>
        <p id="description">Unknown</p>
      </div>
      <!--REUSE LATER<img src="" alt="weather icon" id="weather">-->
      <div id="temperature-container">
        <img id="weather"></img>
        <p id="temperature-number">20</p>
        <p id="temperature-unit">°C</p>
      </div>
      <div href="#" id="unit-switch">
        <a href="#" id="temp-switch">Switch to Fahrenheit</a>
      </div>
      <div id="temp-extra-container">
        <p id="feels-like">Feels Like: </p>
        <p id="max-temp">Max: </p>
        <p id="min-temp">Min: </p>
      </div>
    </div>
    <div id="extra-info">
      <p id="wind">Wind: </p>
      <p id="humidity">Humidity: </p>
    </div>
    <div id="search">
      <form>
        <input type="text" name="search" id="search-input" placeholder="London">
        <button type="submit" id="form-search">Search</button>
      </form>
    </div>
    <footer>
      <p id="credits">
        Photos by <a href="https://unsplash.com/@noaa">NOAA</a>, <a href="https://unsplash.com/@livvie_bruce">Liv
          Bruce</a>, <a href="https://unsplash.com/@bencollins">Ben Collins</a>, <a
          href="https://unsplash.com/@dnevozhai">Denys Nevozhai</a>, <a
          href="https://unsplash.com/@felix_mittermeier">Felix Mittermeier</a> and <a
          href="https://unsplash.com/@beckyprest">Rebecca Prest</a> on
        <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </p>
      <div id="copyright">
        <p>2022 © <a href="https:/github.com/marrahenzo">Hernán Marrapodi</a></p>
        <a href="https:/github.com/marrahenzo"><img src="./media/images/github-logo.png" alt="GitHub Logo"></a>
      </div>
    </footer>
    <div id="loading-screen" class="inactive">
      <p>Loading...</p>
      <img src="./media/images/load.svg" alt="Loading symbol">
    </div>
  </div>
</body>

</html>
